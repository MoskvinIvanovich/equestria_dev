stalliongrad_news.100.t:0 "Dark Wing Elected General Secretary"
stalliongrad_news.100.d:0 "This morning, Dark Wing was sworn in as General Secretary of the Stalliongrad Communist Party in a short ceremony held in the Supreme Soviet. A close aide to former-Secretary Altidiya, Dark Wing’s anti-establishment rhetoric won over support with the proletariat. However, a vocal minority has expressed concern at his support of Stalliongrad-Equestrian relations."
stalliongrad_news.100.a:0 "Intresting."
stalliongrad_news.101.t:0 "Vasiliy Pantsushenko Elected General Secretary"
stalliongrad_news.101.d:0 "This morning, Vasiliy Pantsushenko was sworn in as General Secretary of the Stalliongrad Communist Party in a short ceremony held in the Supreme Soviet. The former Prime Minister is a staunched believer in the socialist ideals and is expected to continue the current collectivist policies."
stalliongrad_news.101.a:0 "Intresting."
stalliongrad_news.102.t:0 "Sinister Serov Elected General Secretary"
stalliongrad_news.102.d:0 "This morning, Sinister Serov was sworn in as General Secretary of the Stalliongrad Communist Party in a short ceremony held in the Supreme Soviet. In his speech, the populist candidate promised radical reform to the collectivist economy. He also denounced Stalliongrad’s neighbours as capitalist imperialists and swore to spread the revolution to the oppressed workers."
stalliongrad_news.102.a:0 "Intresting."
stalliongrad_news.103.t:0 "A Great Tragedy"
stalliongrad_news.103.d:0 "Disaster has struck Stalliongrad. On the morning of March 17th, an explosion rocked the palace of the Grand Soviet, setting off a small fires and killing a number of council officials. An investigation is currently underway, but there is nothing that could lead to a culprit, and authorities are not confident of finding such evidence any time soon. Rumours are aplenty, ranging from Changeling sabotage to domestic terrorism. Whatever may be the case, it is clear that somepony’s not pleased with their current administration."
stalliongrad_news.103.a:0 "Can the centre hold in Stalliongrad?"
stalliongrad_news.104.t:0 "The Return of Stalliongrad"
stalliongrad_news.104.d:0 "No one really expected it, but as the citizens of Stalliongrad woke up today beneath the old red flag of Stalliongrad one thing was for certain, something had happened. As if one our brave troops stormed Equestrian armouries and garrisons all over the country slaughtering any and all Equestrian soldiers found, soon enough the populace begun lynching any Equestrian officials they could find. All of this was spurred on by General Secretary Dark Wing whose voice could be heard on every radio station in Stalliongrad proclaiming not just the return of proper communism to Stalliongrad but to all of Equestria..."
stalliongrad_news.104.a:0 "I didn't expect that"
stalliongrad_news.105.t:0 "Wait, What!?"
stalliongrad_news.105.d:0 "Needless to say today has seen an interesting turn of events, as the General Secretary of Stalliongrad or should we say, Supreme Leader Dark Wing proclaimed an end to both the Stalliongradian Politburo and Supreme Soviet. Those few that resisted the Supreme Leader's actions were swiftly dealt with by soldiers loyal to the regime, this act has effectively given Dark Wing absolute power over all of Stalliongrad's affairs. However all of that was overshadowed by the Supreme Leader's radio adress to the nation in which he proclaimed the disolvement of Stalliongrad... and the proclimation of the Greater Equestrian Union."
stalliongrad_news.105.a:0 "Wait, What!?"
