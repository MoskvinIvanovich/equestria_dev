 news.14.a:0 "Cheers."
 news.14.b:0 "Ugh."
 news.14.c:0 "Just throw that into the trash can."
 news.12.t:0 "Equestria annexes Buffalo State."
 news.12.d:0 "The infamous Buffalo State has existed as enclave state within Equestria for decades now. Proud buffalo chiefs did not accept ruining and exploiting of their soil by pony farmers. However many experets doubted the state was truly independent as they fully relied on Equestrian trade. The situation has changed in recent years as a new buffalo leader rose to power, Chieftess Strongheart. She was known for her warm attitude towards ponies. As follows she accepted Princess Celestia's offer of friendship and today, the integration of Buffalo State as an autonomous region of Equestria was finished. All buffalos are going to recieve full citizenship and farming subsidies."
 news.12.a:0 "Mm-hmm."
 news.12.b:0 "Together for brighter future."
 news.15.t:0 "Olenia Surrenders!"
 news.15.d:0 "The Changeling war against Olenia did not go for a very long time. Having no help or backup plan at their side, realizing the defeat is inevitable King Johan and his ministers decided to peacefully surrender before it was too late, to save the deer nation from unnecessary losses. Changeling Forces are going to enter Olenian capital this evening. The population is forced to wave changeling flags and participate in the parade, that is going to be held tomorrow."
 news.15.a:0 "Too bad."
 news.15.b:0 "We need to put an end to this."
 news.15.c:0 "Wise move for them."
 news.16.t:0 "New Daring Doo Book."
 news.16.d:0 "Daring Doo released a new book today. From what I have read, apparently, she used the rainbow haired character once again. (No spoilers) I really don't understand this sudden change of pace and intruduction of new unnessesary characters. If that goes on, sales will go even lower. I wonder if this is the end of Daring Doo adventure series. - Cold Head, reporter."
 news.16.a:0 "Got to check that out."
 news.16.b:0 "Used to be good."
 news.16.c:0 "Who cares?"
 news.17.t:0 "Changeling-Equestrian Border."
 news.17.d:0 "It is rumored that Queen Chrysalis is looking far beyond recently crossed Olenian borders. There have been several reports of activisation of changeling forces around Equestrian border, including airfield consrtuction, field training, tank rallies. Changeling officials inform that these are merely self-defense measures and they tell they are worried about looming Equestrian invasion, mentioning that Equestria has repeatedly violated borders and force-installed equestria-friendly governments in sovereign countries in the past. Regardless of whether it is a good reason or not, the whole situation is starting to look troubling. Ponies in border regions are remaining calm, but the rumor of changeling attack is circling around the area."
 news.17.a:0 "Worrying."
 news.18.t:0 "Changelings claim Olenia!"
 news.18.d:0 "Queen Chrysalis has sent an urgent request to king of Olenia, Johan, to provide full military access into Olenian territory and become a protectorate state of Changelings. Queen Chrysalis says that Olenia is located in strategically important position and surely in Changeling sphere of interest. Equestrian officials say that these claims are outrageous and threaten to saction Changeling Empire and install strict border control. We are still awaiting King's response."
 news.18.a:0 "Well."
 news.19.t:0 "Olenia does not bend."
 news.19.d:0 "In a valiant display, Olenia has today rejected the Ultimatum sent by Queen Chrysalis, demanding territorial concessions. The King has found these claims to be “outrageous” and an insult to Olenia and the solidarity of its people. \n Chrysalis and her regime has yet to make a public statement on this matter, but many, including the Olenian military and their king, are expecting them to be more worried about military planning than diplomacy now. \n What will this breakdown of negotations mean for Olenia and Equestria? Will the peace be kept or will the changelings put a premature end to Olenia? We shall see how this situation develops."
 news.19.a:0 "Oh, well."
 news.19.b:0 "You'll pay for that."
 news.20.t:0 "The War is Over."
 news.20.d:0 "Finally, after years of terrible fighting, Equestria managed to push Changeling armies back to their hives. The Changeling Empire has been dissolved and Equestria-firendly government under leadership of a changeling named Thorax has been installed in the new "harmonic" changeling state."
 news.20.a:0 "Finally."
 news.20.b:0 "Here's to a brighter future."
 news.21.t:0 "The War is Over."
 news.21.d:0 "Today, after many years of desperate fighting, the conflict between Equestria and the Changelings has come to its end. Queen Chrysalis has reportedly been sacked by resistance movements who have formed a temporary government, which immediately seeked peace with the equestrians, resulting in their unconditional surrender. Ponies old and young alike cheered at hearing the news, and Celestia has already decided to make the day of their victory a national holiday. The future of the changelings will henceforth the decided by a friendly, reformed Changeling called Thorax. \n The war is over, and the fighting has stopped. Peace has returned to the lands of Equestria once more, but will it be a lasting peace?"
 news.21.a:0 "It's over."
 news.22.t:0 "The War is Over."
 news.22.d:0 "Streets and plazas in Stalliongrad today are filled with cheering ponies and proud, red flags as the country has today announced their total victory over Chrysalis and her “imperialist regime”.\n“Today,” official government broadcast said, “our nation and our people stand victorious. The defeat of our enemy is absolute, our victory is eternal. A new age is dawning, comrades, as our brave, victorious soldiers return home to their loved ones. The stormclouds are clearing, and a new, bright future awaits us.\nUs, the people victorious.”\nOfficials have also announced the establishment of a new “carefully guided” Changeling state, under the control of changelings sympathetic to the Stalliongradian regime. Although this is surely to be a way to avoid calling it an outright puppet state, there is a lot to be done for the changelings and their new allies and former foes.\nWith the fall of Chrysalis, will this all mean a brighter, peaceful future for all of Equestria? We shall see."
 news.22.a:0 "Finally."
 news.22.b:0 "Here's to a brighter future."
 news.23.t:0 "Stalliongrad and "Our Town" "
 news.23.d:0 "Our Town, also known as Starlight Village, is a place in most northern part of Equestria, locked between the Griffon Colony and Stalliongrad, commonly known for being magically enslaved by Starlight Glimmer, forcing the population to give up their 'special talents'. Starlight left the place several years ago, but the town was left uncontrolled and due to its location Equestria didn't have a chance to claim it. Ponies of the region adopted socialism based on example their neighbor Stalliongrad and all years since Starlight's retreat the region was formally under protection of Stalliongrad Republic. There were warm debates in Stalliongrad Soviet on whether can or cannot Stalliongrad afford adjoining of Our Town to their state, but since the election of [STG.GetLeader], it became clear that the fate of Starlight Country is doomed. Yesterday the ponies of Our Town became rightful citizens of Stalliongrad. Perhaps together, they will seek a better future."
 news.23.a:0 "Fine."
 news.24.t:0 "Socialist Union."
 news.24.d:0 "Today [STG.GetLeader] and the Supreme Soviet announced that they are creating an international organization Socialist Union. They are going to seek support of communist nations all across the world for mutual protection and cooperation."
 news.24.a:0 "Okay."
 news.24.t:0 "Tensions between The [GRF.GetName] and [STG.GetName]."
 news.24.d:0 ""
 news.24.a:0 "Oh."
 news.27.t:0 "Griffon Civil War!"
 news.27.d:0 "After assasination of Governor Teafeather, a power vacuum appeared in the Griffon Colony. Multiple parties were fighting for the right to rule the land. However, the prolonged crisis only worsened the situation of proletariat. Everything started on one of the worker strikes in Fetermyst, where left-wing and right-wing radical groups have happened to meet. The confrontation has grown into a street fight, then city was devided in two parts, and after that the whole country has sunk in violence. Wonder what this will bring."
 news.27.a:0 "Right."
 news.28.t:0 "Stalliongrad Threatens Equestria."
 news.28.d:0 "We've been recieving many reports about Stalliongradian troops activity on the border with Equestria. Sinister Serov is tuned to very aggressive political line, according to his public speeches he will do whatever it takes to "Crush the imperialist disease". The ponies of Equestria are worried about the intentions of Stalliongrad."
 news.28.a:0 "That's right."
 news.28.b:0 "Let them fight."
 news.28.c:0 "This can't be good."
 news.28.e:0 "Alright then."
 news.29.t:0 "The Equestrian Civil War!"
 news.29.d:0 "The Baltimare shooting has served as that one spark for Equestrian "powder keg". Getting known about that incident the country has calmed down just for a moment before blowing up infernal nationwide howl! All who cares about the future of the country and the nation hurry to get on barricades, there are plants and factories lie idle. The mob killings replaced arbitrariness. No doubt, civil war has begun, and with every minute passed there is a question standing more and more sharply whether the only communist state on the continent will stand aside, or will give the rebellious faction something greater, than just supplies?"
 news.29.a:0 "Oh-huh."
 news.30.t:0 "Equestrian Civil War Ends!"
 news.30.d:0 "Victory! In a final push over the last weeks the Communists have scored a major victory over the Loyaists in the Equestrian Civil War. Today marks the end of reign of the Equestrian Princesses. Ponykind has finally taken it's destiny into its own hooves. The Monarchy has been dissolved, and the new Equestrian Supreme Soviet has taken control of the country. This marks a turning point in history for all Equestrians. A turning point towards a brighter future!"
 news.30.a:0 "Fine!"
 news.31.t:0 "Equestrian Civil War Ends!"
 news.31.d:0 "Its been a hard fought and bloody victory, but the Loyalists have prevailed in the Equestrian Civil War. The Communist faction has been defeated, the survivors are either being captured or fleeing into exile. Now with the Princesses power secure, Equestria can look outwards. Conflict still brews, and the ponies of Equestria must be prepared and unified if they are to survive."
 news.31.a:0 "There we go again."
 news.32.t:0 "Princess Celestia Abdicates!"
 news.32.d:0 "After the start of the Equestrian Civil War, Princess Celestia did not want to remain the leader of Equestria. She expressed her deepest sorrow for the fate of Equestria in the shade of latest events, saying that she had done enough, allowing the civil war to happen. She says, she is no longer capable of ruling the land. No longer her montherly glance will caress equestrians in the mornings, no longer will she raise the sun in the morning. The reign that lasted for more than a thousand years came to an end. Princess Luna takes her responsibilities from now on."
 news.32.a:0 "How could that happen."
 news.32.b:0 "Down with lazy monarchs!"
 news.32.c:0 "She is really gone?"
 news.32.d:0 "Getting old, Celestia?"
 news.32.e:0 "Sic transit gloria mundi."
 news.33.t:0 "The Socialist Union of Equestria!"
 news.33.d:0 "Following the rise of Communism in Equestria, the country has been keeping extremely close ties to their communist neighbour to the north-east, Stalliongrad. Starlight Glimmer, supreme leader of Equestria, found a friendship between Equestria and Stalliongrad to be indispensable. “The common worker,” she said, “must work and hold together to protect society as a whole against oppression and imperialism.”\nToday this statement is more true than ever. Following a meeting between Government officials and leaders of Equestria, Stalliongrad, the Crystal Empire and the Equality Country, an agreement has been made in which the countries are to merge and unite in a “Socialist Union”. Ponies in Canterlot and Stalliongrad alike have reportedly been cheering at hearing the news, waving red flags and singing songs in the streets as they celebrated their leaders. \n\nThis is without a doubt going to shift the balance of power on the continent. Queen Chrysalis has refused to give a statement on the matter for the time being. We shall hold our breath and wait for what happens next."
 news.33.a:0 "Future of Equestria is our hooves!"
 news.33.b:0 "A proletariat victory!"
 news.33.c:0 "Interesting."
 news.34.t:0 "Stalliongrad Surrenders to Equestria."
 news.34.d:0 "Earlier today [STG.GetLeader] and Stalliongradian communique has announced that the SCP, or Stalliongradian Communist Party is taking a great leap forward towards better relations with Equestria. The ponies do not understand, what is going. Stalliongrad, it seems, although keeping its official status as an autonomy, is going to continue its course on integration into Equestria. It appears the only successful revolution on the continent was defeated from the inside."
 news.34.a:0 "Together!"
 news.34.b:0 "Oh, what."
 news.34.c:0 "Revolution in Equestria is lost."
 news.35.t:0 "The Return of Sombra"
 news.35.d:0 "The world is in shock today as King Sombra returned from his exile to retake the throne of the Crystal Empire. Some ponies which managed to save themselves and flee Crystal City report that he appeared as some form of pitch black cloud of smoke. His return caused chaos in the streets of the city, and some of the citizens rose up and turned on the Palace guards. A fight for the city and its palace quickly ensued, which the Crystal ponies stood little chance at winning. Princess Mi Amore Cadenza and Prince Shining Armour were evacuated shortly before the palace, and with it the city, fell to Sombra and his followers. Rumours are spreading that the King has now regained his body, and the Crystal Heart is shattered, but there is no confirmation on this yet.\nKing Sombra is back, and the Crystal Empire crumbles. What will this mean for Equestria and the world?"
 news.35.a:0 "Evil resises near our borders!"
 news.35.b:0 "Evil has returned!"
 news.35.c:0 "What's that all about?"
 news.36.t:0 "Marriage of King Sombra and Princess Luna?"
 news.36.d:0 "The public of both [CRY.GetNameDef] and [NLR.GetNameDef] is in confusion about the latest proposal of King Sombra. On his public speech yesterday he announced that he wishes to become a spouse of Princess Luna of Equestria. Lengeds go that before King Sombra was banished into the abyss, he supposedly had a romance with Princess Luna. The disappearance of them both roughly dates back to the beginning of the current Era, a thousand years ago. Some ponies assume that the two were not allowed to be together by Luna's elder sister, Celestia, and after they rebelled she banished them both. These are, of course, only legends, but these two ponies are the ones who know those events best. We are yet to hear Princess Luna's reply."
 news.36.a:0 "That's... Interesting."
 news.37.t:0 "Just Married!"
 news.37.d:0 "Today, the Lunar Empire capital and Cristal City's street's were filled by confetti and cheer, as the wedding between King Sombra and Nightmare Moon was celebrated in Crystal City and by all their subjects across the two countries. The marriage was officialized yesterday, and all major heads of state of the world were invited, though Princesses Celestia did not attend, stating that:” Luna betrayed me once more. She's not the loving alicorn she used to be anymore, and now she married a terrible pony, terrible just like her”. The event has gathered thousands of people in the capital of King Sombra's empire, in wich Crystal Ponies and night ponies were seen partying together. The marriage has raised concerns, with observers seeing as really dangerous this union, wich surely has made stronger both monarchs, who are one an historical enemy of Celestia, and the other her Sister, who revolted against her in a bloody civil war. Will this reverse the balance of the war?"
 news.37.d_not_canterlot:0 "Today, the Lunar Empire's capital and Crystal City's street's were filled by confetti and cheer, as the wedding between King Sombra and Nightmare Moon was celebrated in Crystal City and by all their subjects across the two countries. The marriage was officialized yesterday, and all major heads of state of the world were invited. The missing of Princess Celestia at the wedding remembered all the world of the recent civil war that ravaged Equestria, in wich Celestia fell to her sister. The event has gathered thousands of people in the capital of King Sombra's empire, in wich Crystal Ponies and night ponies were seen partying together. The marriage has raised concerns, with observers seeing as really dangerous this union, wich surely has made stronger both monarchs. Now further expansion of the two powers in the continent, if not the world, seems inevitable, but it's not clear if it will be through diplomacy, or war."
 news.37.a:0 "Oh-huh."
 news.38.t:0 "Flurry Heart Coronated."
 news.38.d:0 "Celebration took place in the Crystal City today, as the grown Princess, Flurry Heart was officially coronated as the Princess of the Crystal Empire today. This ends the reign of Princess Mi Amore Cadenza, her mother, which lasted for more than a decade. All of Equestria happily greeted the young princess on her visit to Canterlot, where she announced that she will strive for friendship and harmony in the world no matter what it takes. Fireworks concluded the fiesta on that day."
 news.38.a:0 "Great news."
 news.44.t:0 "Marriage of King Sombra and Queen Chrysalis"
 news.44.d_eqs_exists:0 "Today, the Main Hive and Cristal City's street's were filled by confetti and cheer, as the wedding between King Sombra and Queen Chrysalis was celebrated in Crystal City and by all their subjects across the two countries. The marriage was officialized yesterday, and all major heads of state of the world were invited, though Princesses Celestia and Luna of Equestria did not attend. The event has gathered thousands of people in the capital of King Sombra's empire, in wich Crystal Ponies and Changelings were seen partying together. The marriage has raised concerns, with observers seeing as really dangerous this union, wich surely has made stronger both monarchs, who are historically enemies of Equestria. Is this the beginning of something bigger?"
 news.44.d_eqs_not_exists:0 "Today, the Main Hive and Cristal City's street's were filled by confetti and cheer, as the wedding between King Sombra and Queen Chrysalis was celebrated in Crystal City and by all their subjects across the two countries. The marriage was officialized yesterday, and all major heads of state of the world were invited. This was the first important event where the Equestrian princesses did not attend, following the fall of Equestria in the recent war. The event has gathered thousands of people in the capital of King Sombra's empire, in wich Crystal Ponies and Changelings were seen partying together. The marriage has raised concerns, with observers seeing as really dangerous this union, wich surely has made stronger both monarchs. Now further expansion of the two powers in the continent, if not the world, seems inevitable, but it's not clear if it will be through diplomacy, or war."
 news.44.a:0 "What is this?"
 news.44.b:0 "Great!"
 news.44.c:0 "They laugh at us."
 news.44.e:0 "Expand the hive!"
 news.41.t:0 "The Crystal Republic delcares Independence"
 news.41.d:0 "Tonight the workers' squads of the capital under the command of the communists stormed the Crystal Palace. The ruling dynasty was arrested and deposed. At the same time, the first congress of the industrial Soviets of the Crystal Empire was opened in the palace. Chairman of the RCWP, Arctic Lily, announced the transfer of power in the country to the working class and the foundation of the Crystal Ponies Republic. Decrees were passed on the nationalization of industry, banks and land. Representatives of Equestria were ordered to leave the country in 24 hours. However, not all ponies agreed with the events that occurred. In the south of the country, power remained in the hands of imperial officials. Having enlisted the support of Equestria, they declared the Soviet government illegitimate. Part of the army passed on the side of royalists. Apparently, Crystal Empire falls in the Civil War."
 news.41.a:0 "That's new."
 news.42.t:0 "The End of the Great Crystal War"
 news.42.d:0 "Equestrian citizens cheer and sigh in relief today as Princess Celestia has officially proclaimed their victory over Sombra and his tyrannical reign. \n “With the fall of Sombra and his minions,” said Celestia in a speech to her subjects, “we have freed the Crystal Ponies from their overlord and have restored peace and harmony at last. Let us remember those who gave their life during this bloody conflict and pray that their sacrifice was not in vain. Harmony shall be restored!"
 news.42.a:0 "Great news!"
 news.43.t:0 "The End of the Great Crystal War"
 news.43.d:0 "A dark age has begun for Equestria and its citizens today. Princess Celestia, following a last, desperate battle alongside her troops, has been captured by Sombra and his forces. Without the princess, equestrian morale was shattered, and the remnants of the nation surrendered to the invading forces. Ponies could be seen hiding in their houses as Crystal forces marched through the streets, unopposed. Banners and flags of Sombra and his regime are now waving in every city and town. \n Equestria is defeated, shattered under Sombra’s iron hoof. The future is looking grim for the ponies of Equestria."
 news.43.a:0 "Terrible."
 news.43.b:0 "We shall rule over Equestria!"
 news.40.t:0 "They speak of War"
news.40.d:0 "Equestria eyes the north anxiously as scouts report a large military buildup of troops from the Crystal Empire. Celestia and the Equestrian military have urged Sombra multiple times to withdraw these troops, yet there has been no response as of yet. Taking this into account, Celestia has today ordered multiple divisions to move up and take defensive positions along the border, an “act of deterrence” as Celestia says. \n Experts believe that this buildup and breakdown of diplomacy can only lead to the inevitable: War. Celestia and her nation pray that this does not become a reality."
news.40.a:0 "Oh well"
news.40.b:0 "Crystal Ponies above all!"
news.40.c:0 "Down with tyrrany"
news.40.e:0 "We must take Equestria first"
 news.46.t:0 "King Sombra and Queen Chrysalis"
 news.46.d_eqs_exists:0 "News report that King Sombra, the ruler of the Crystal Empire, has offcially offered marriage to Queen Chrysalis, the monarch of the Changeling Lands. An answer has yet to come from the changelings, but if positive, it could mean a great advantage for both countries against their historical enemy, Equestria. No declarations have been released by the Equestrian princesses or government. We await a development of the situation."
 news.46.d_eqs_not_exists:0 "News today report that King Sombra, the ruler of the Crystal Empire, has offcially offered marriage to Queen Chrysalis, the monarch of the Changeling Lands. An answer has yet to come from the changelings. If the answer is yes, it would mean a powerful alliance between the two countries, that would also mean a easier way to conquer other countries. But if the answer is no, would that mean war between the two?"
 news.46.a:0 "Huh?"
 news.46.b:0 "We shall be together."
 news.46.c:0 "Are they kidding?"
 news.46.e:0 "Hoof of our Queen?"
 news.47.t:0 "Queen Chrysalis Reject Marriage"
 news.47.d_eqs_exists:0 "Queen Chrysalis has rejected King Sombra's marriage offer! This evening an official statement from the Main Hive stated that “Queen Chrysalis can be powerful and great without being married to anyone, and will continue to be unmarried”. This comes as relatively good news for Equestria, as a marriage between it's two biggest enemies would not have been really good. Now, what preoccupies most of the countries is what will King Sombra's response be. War is not excluded."
 news.47.d_eqs_not_exists:0 "Queen Chrysalis has rejected King Sombra's marriag offer! This evening an official statement from the Main Hive stated that “Queen Chrysalis can be powerful and great without being married to anyone, and will continue to be unmarried”. Now, what preoccupies most of the countries is what will King Sombra's response be. War it's not excluded, and if it happens, it could be the final blow for a continent already impoverished by the war that put an end to Celestia's Equestria."
 news.47.a:0 "Oh well."
 news.47.b:0 "No way!"
 news.47.c:0 "That's right."
 news.47.e:0 "Oh please."
 news.49.t:0 "Luna Rejects Marriage Proposal!"
 news.49.d:0 "Nightmare Moon has rejected King Sombra's marriage offer! This evening an official statement from the Night State stated that “Nightmare Moon can be powerful and great without being married to anyone, and will continue to be unmarried”. Now, what preoccupies most of the countries is what will King Sombra's response be. War it's not excluded, and if it happens, it could be the final blow for a continent already impoverished by the war that put an end to Celestia's Equestria."
 news.49.a:0 "Alright."
 news.200.t:0 "The Equestrian Civil War!"
 news.200.d:0 "Dark news from Equestria. Earlier today [GetDateText], Nightmare Moon, just like the dark, evil pony from old pony tales, has returned to lay claim to, what she believes, her rightful place on the throne. Following this, she has raised a stunning amount of supporters against Princess Celestia and the “Tyranny of the Sun” as they call it. The newly established Lunar Empire, as they have decided to call it, has gained control over the entire eastern coast of the nation. With the two royal sisters now fighting for power, Equestria has unwillingly and unexpectedly entered a new era.. \n Will the sun reign supreme? Will the moon shroud Equestria and its citizens in an eternal night? Only time will tell."
 news.200.c:0 "Is the sky going to fall down?"
 news.200.a:0 "This treason will not be forgotten."
 news.200.b:0 "You are going down, Celestia."
 news.201.t:0 "Confederation of South States."
 news.201.d:0 "In the chaos of Equestrian Civil War, new nations are appearing. The administration of the southern Equestrian states has declared a formation of a new state and its independence from Equestria. The whole southwest is almost entirely under their control, they are only sharing the territories with the Buffalo State, which, who knows, may change very soon."
 news.201.a:0 "Interesting."
 news.201.b:0 "Cowards."
 news.201.c:0 "Nopony wants to be a part of this rotten state."
 news.202.t:0 "Vanhoover Commune."
 news.202.d:0 "The communists of Vanhoover exploited the moment of civil war to establish their new Commune on the shores of Luna Ocean."
 news.202.a:0 "Revolution spreads."
 news.202.b:0 "Oh well."
 news.203.t:0 "The End of Equestrian Civil War."
 news.203.d:0 "Victory! It is already [GetMonth], [GetYear] and celebrations are held in Canterlot today with the annoucement of the surrender of the last remaining units loyal to Nightmare Moon. It has taken months of bloody fighting, but the Loyalist Equestrian Army has stood its ground and fought the Legions of Nightmare to a standstill, and eventually to victory. With most of the country cleared of traitor forces, Equestria now faces the difficult task of rebuilding. The rest of the world has not been idle, and Equestria must be prepared. Another conflict appears to be on the horizon."
 news.203.a:0 "Glory to the Princess!"
 news.203.b:0 "It's done at last."
 news.206.t:0 "The End of Equestrian Civil War."
 news.206.d:0 "Victory! It is already [GetMonth], [GetYear] and celebrations are held in Canterlot today with the annoucement of the surrender of the last remaining units loyal to Nightmare Moon. It has taken months of bloody fighting, but the Loyalist Equestrian Army has stood its ground and fought the Legions of Nightmare to a standstill, and eventually to victory. With most of the country cleared of traitor forces, Equestria now faces the difficult task of rebuilding. The rest of the world has not been idle, and Equestria must be prepared. Another conflict appears to be on the horizon."
 news.206.a:0 "Glory to the Princess!"
 news.206.b:0 "It's done at last."
 news.208.t:0 "The Destruction Of Stalliongrad"
 news.208.d:0 "Today marks a grim day for the ponies of Stalliongrad, as the efficient and professional Lunar Army laid siege this evening... and ended said siege this morning. Throughout the night, the area surrounding the city was ablaze with the ringing of hundreds artillery batteries. By dawn, the city was naught but rubble and ash, it's few remaining citizens shellshocked and half dead themselves, more corpses crawling from the rubble than ponies. When asked for a comment, Our Mistress Nightmare Moon simply stated, "Hm? Oh, yes. I ordered it wiped from existence. I am quite pleased to hear that my ponies were able to do so, and in such a prompt time frame. It is a pity that the disease of communism was allowed to fester for so long. However, as is clear, this has been rectified."
 news.208.a:0 "..."
 news.204.t:0 "The End of Equestrian Civil War."
 news.204.d:0 "Today has seen the end of Equestria as we know it. After months of bloody fighting the Leagions of Nightmare have overun much of the country, sending the government and Princess Celestia into hiding. Many Loyalist rebels still fight a guerilla war. But with the majority of the Loyalist forces defeated, and the war all but won, Nightmare Moon now faces the difficult task of rebuilding and consoldating her rule. With tensions rising around the world, war may return to Lunar Empire sooner rather than later."
 news.204.a:0 "We've won at last."
 news.204.b:0 "What do we have here."
 news.205.t:0 "War in the South!"
 news.205.d:0 "Worker Ponies Party in Baltimare rose up and took over the city. Meanwhile President Caballero declares Tenochtitlan as Free Jungle Nation, that does not associate itself with any of the fighting sides. Finally, Nightmare Moon supporters were pushed deeper into the jungles and onto mountains, when Celestial Resistant fighters, led by famous adventurer Daring Doo, captured Stableside."
 news.205.a:0 "That escalated quickly."
 ### CITY FALL EVENTS ####
 news.100.t:0 "The Fall of Vanhoover."
 news.100.d:0 "After several days of fighting, Changelings broke into and took contol of famous Equestrian city on northwestern shore, Vanhoover. Equestria loses a valuable naval base."
 news.100.a:0 "The war goes on."
 news.100.b:0 "Glory to defenders."
 news.100.c:0 "Another victory of Chrysalis."
 news.101.t:0 "Canterlot Fell."
 news.101.d:0 "Grave news have reached us today, as equestrian forces have officially been pushed out of Canterlot. \n Changeling units quickly managed to break through the magical bubbleshield of the city, wasting no time to advance deep into the city right after. Equestrian infantry and royal guard units fought valiantly, but they were hopelessly outgunned and outnumbered. The order was given to retreat and abandon the capital. Multiple small nests of bitter resistance fought on bravely, covering the retreat of their comrades. \n Canterlot has fallen, and a new flag now waves atop the Castle’s towers. Equestrian generals are confident in launching a counter-offensive, but the loss of the heart of Equestria will be devastating for the ponies’ morale."
 news.101.a:0 "Bad."
 news.101.b:0 "We'll take it back!"
 news.101.c:0 "Chrysalis will lead us to final victory."
 news.102.t:0 "The Fall of the Crystal City."
 news.102.d:0 "Changeling army has gained control over the Crystal City today. The fight for this huge megapolis was long, however the Royal Equestrian army couldn't withstand the overwhelming forces of their enemy. Street after street, house after house, chanelings finally broke to the central tower. Changeling flag is now waving on top of it. Soon all of the resistance will be supressed. Will the Crystal Ponies hold much longer? This is another victory for Changeling Empire."
 news.102.a:0 "Another victim of this war."
 news.102.b:0 "We will fight back."
 news.102.c:0 "Bow before us, or else."
 news.103.t:0 "The Fall of Stalliongrad."
 news.103.d:0 "Changeling communique has announced that the Changeling army has captured the capital city of red ponies on river Wolga, Stalliongrad. Leaving rumble and dust behind them, troops of Chrysalis fought stalliongradians from suburbs to the Supreme Soviet building, where they have replaced the red banner with the changeling emblem. Small packets of resistance are still fighting in isolated city blocks. But it is only a matter of time now for them to surrender as well. Is it the end of Stalliongrad?"
 news.103.a:0 "Oh no."
 news.103.b:0 "Fascist bastards."
 news.103.c:0 "You failed again, ponies."
 news.104.t:0 "Shire has fallen"
news.104.d:0 "Black smoke could be seen rising over the town of Shire today as the last remnants of equestrian forces were pushed out after a bitter battle for this strategic location.\nThe Equestrian positions held out valiantly and bitterly, shooting down one after another as the changelings attempted to cross the river that protects the city. After running out of ammunition, the equestrian forces retreated, most dying in the retreat as changelings were quick to charge after them, now having crossed the river. The officers present gave the order to save what they could and retreat, a small rearguard keeping the attackers at bay before they too left the city.\nShire is now under Changeling control, the advance continues."
news.104.a:0 "War never changes."
news.104.b:0 "We will strike back."
news.104.c:0 "We are unstoppable."
news.105.t:0 "The Fall of Los Pegasus"
news.105.d:0 "Horrifying images and reports reached us today, as the equestrian military has officially announced the loss of Los Pegasus, the infamous gambling and holiday paradise.\nShortly before the Changeling army attacked, bombing raids struck the city, causing a tremendous loss of civilian deaths due to the decision of the military not to evacuate the city in the face of danger. The changeling infantry and tanks managed to cut down the shaken defenders with ease, and the mayor of the city was forced to surrender the city to the invaders shortly after.\nLocal military staff is supposedly planning a counterattack to retake the city, but this will surely drop morale across the country nonetheless."
news.105.a:0 "Oh no."
news.105.b:0 "The city is lost, but not the war."
news.105.c:0 "Advance!"
news.106.t:0 "Changelings take Manehattan"
news.106.d:0 "Equestria’s largest city, the metropolis of Manehattan, was taken by the changeling invaders earlier today, their banner now waving at the top of the badly damaged city hall. \n A large bombing raid of the changelings this morning had caught the defenders and equestrian air force off guard, destroying not only most defensive positions and bunkers but also taking the lives of many civilians still in the city. The bomber offensive was followed up by a massive push on the ground, to which the defenders had no answer. After just a few hours of fighting the defense collapsed, and the troops surrendered. Manehattan is lost, but the war against this terrifying invader continues."
news.106.a:0 "What a loss."
news.106.b:0 "We can take it back..."
news.106.c:0 "We've earned glory."
news.107.t:0 "Luna takes Canterlot"
news.107.d:0 "Lunar followers rejoiced and cheered today as their forces bravely fought their way through the equestrian capital of Canterlot, eventually managing to seize the entire city from Celestia’s forces.\nAccording to Lunar reports and propaganda, Nightmare Moon arrived shortly after the last defenders surrendered, who the Alicorn then promptly ordered to be executed. A loud cheer and 20 gunshot salute was given as Nightmare Moon sat down upon what used to be Celestia’s throne.\nWith Nightmare Moon and her loyalists now in Canterlot, it is to be seen how Celestia reacts to this, and whether she and her own followers still possess the strength to turn the tide in this battle for Equestria."
news.107.a:0 "Civil War cotninues."
news.107.b:0 "The capital will be ours."
news.107.c:0 "Celebrate!"

news.108.t:0 "Communists take Canterlot!"
news.108.d:0 "Today marks an important date in the Equestrian civil war, as the red banner of the equestrian communist party now waves on top of Canterlot Castle.\n“This is but the beginning of our crusade,” proclaimed Starlight in front of the victorious troops. “We will liberate ourselves and our nation from Celestia and her oppressive ways, and we shall build upon her very demise a new, modern nation in which all ponies are free and equal! Down with Celestia! Down with the wasteful, oppressive and tyrannical oligarchy!” Starlight’s speech was followed by the destruction of the Equestrian throne, which caused fanatic, eager cheering amongst the soldiers. The battle for Canterlot is over, but the war rages on."
news.108.a:0 "Oh no."
news.108.b:0 "We'll throw the reds out."
news.108.c:0 "Hurray for the new red army."
news.109.t:0 "The Fall of Canterlot"
news.109.d:0 "Today marks a black day for Equestria as the last resistance in Canterlot surrendered to the advancing armies of Stalliongrad. Retreating troops could see their enemy hoist the red hammer and horseshoe flag in the city, some of them breaking out into bitter crying as they continued on with their retreat.\nStalliongrad officials have already launched a nationwide radio broadcast in which they celebrate this epic victory over Equestria. The broadcast glorifies Stalliongrad’s armed forces, while promising each and every citizen a bright, peaceful future once “the dust settles”.\nStalliongrad already appears to be sure of victory. Will this prove to be fatal over-confidence or simple realism?"
news.109.a:0 "Another victory for Stalliongrad."
news.109.b:0 "Fight back."
news.109.c:0 "Urah!"
news.110.t:0 "The Fall of Stalliongrad"
news.110.d:0 "The equestrian war against the ponies of Stalliongrad has today reached its climax as Princess Celestia has announced the capture of the city of Stalliongrad itself. While the Stalliongrad government, although having fled the capital themselves, encourages the red army to resist. Many of their citizens have long lost faith in the war against what seems like an unbeatable equestrian force.\nWith the fall of Stalliongrad itself, many doubt the nation will hold out much longer. It remains to be seen, however, for how long the stalliongradians will retain their morale. For now, we can only wait and see."
news.110.a:0 "Sic transit gloria mundi."
news.110.b:0 "You will perish in history."
news.110.c:0 "Never surrender!"
news.111.t:0 "Changeling prevail in Equestria"
news.111.d:0 "Today marks a black day for Equestria. Both Celestia and Chrysalis have today met to discuss terms, with the result of Celestia surrendering unconditionally to Chrysalis and her armies.\nAfter a brief occupation of the territory which Celestia had still possessed, the changelings promptly, and surprisingly, withdrew. Over a national broadcast Queen Chrysalis declared total victory over Equestria, and that the nation shall be reorganised into a Changeling-friendly puppet state.\nWhile it is still unclear as to what will happen to this new Equestria and its ponies, many are relieved to hear that Equestria, although in a subjugated state, will live on. For now, at least."
news.111.a:0 "Changelings grow."
news.111.b:0 "Victory is ours!"
news.112.t:0 "Changelings prevail in Equestria"
news.112.d:0 "Today marks a black day for Equestria. Both Celestia and Chrysalis have today met to discuss terms, with the result of Celestia surrendering unconditionally to Chrysalis and her armies.\nThe changelings have occupied the remainder of Equestria which had remained under Celestia’s control. Many changelings supposedly went on to plunder food and valuables from the defeated ponies, who had no chance, or right, to defend themselves. Celestia, now in Changeling captivity, reacted with deep disappointment that Chrysalis denied keeping Equestria alive in some form of a puppet state, choosing instead to dissolve the state and fully annexing its land into the Changeling State.\nThe war is over, and a new, dark age has begun for Equestria and its ponies. Many civilians fear that the worst is still to come with them now being under the Queen’s direct jurisdiction. Let us hope for the best."
news.112.a:0 "Equestria is gone."
news.112.b:0 "Victory is ours at last!"
news.113.t:0 "The Fall of Canterlot"
news.113.d:0 "Equestria is left in shock today as King Sombra’s armies have conquered the equestrian capital of Canterlot.\nFierece fighting had broken out between both sides, but Sombra’s forces quickly managed to storm the city. Desperate fighting continued, but the equestrian forces were pushed back street by street, until the last pockets of resistance were crushed by the invaders. \n With Sombra and his forces in the capital, morale in Equestria has dropped severely. Some wonder whether the war is lost already. Only time will tell."
news.113.a:0 "The war goes on."
news.113.b:0 "Unstoppable."
news.113.c:0 "We will prevail!"
news.114.t:0 "Celestia takes Manehattan!"
news.114.d:0 "Troops under the command of Celestia have today entered and fought their way through the Lunar capital of Manehattan. Fierce fighting continued throughout the afternoon, Celestia’s troops pushing forward street by street. Air raids and artillery bombardments eventually routed most of the defenders, and the last pockets of resistance were quickly taken care of. Soldiers waved the Equestrian flag on top of the badly damaged city hall. Equestria now stands on the edge of victory."
news.114.a:0 "Some news."
news.114.b:0 "Our victory is close!"
news.114.c:0 "We are not defeated!"
news.115.t:0 "Equestria loses Tall Tales"
news.115.d:0 "Following fierce close quarters combat, Changeling troops have officially gained control over the city of Tall Tales.\nThe Equestrian defences were badly damaged by a bombing raid shortly before the Changeling army attacked. The outer defences did not hold for long, and the fighting boiled down to intense house to house combat. Despite heavy losses, the changelings were able to advance and push out the defenders.\nAnother important city falls to the Changeling invaders. One wonders when the advance will slow down, or if it will slow down at all."
news.115.a:0 "The war goes on."
news.115.b:0 "The war is not over yet."
news.115.c:0 "The war will be over soon!"
news.116.t:0 "Baltimare is lost."
news.116.d:0 "Today ends what many call Equestria’s last stand. Changeling forces launched a large scale offensive towards the city of Baltimare. Desperate fighting ensued, in which equestrian troops fought alongside their Princess. Their ferocious defense was eventually broken, however, as Changeling Armour entered the city, scattering the defenders. \n Equestria has lost what might very well be its last battle. Will the equestrian nation collapse or will the Princess rally her ponies once more?"
news.116.a:0 "Is Equestria gone?"
news.116.b:0 "Retreat to the jungles!"
news.116.c:0 "Annihilate any resistance!"
news.45.t:0 "The Crystal War"
news.45.d:0 "What many ponies have feared has today become reality: All along the frontier, equestrian units report heavy clashes between them and troops from the Crystal Empire. There has been no formal declaration of war by Sombra, causing a temporary state of chaos in Canterlot.\nThe Great Crystal War has begun. Will Equestria endure?"
news.45.a:0 "They fight now."
news.45.b:0 "We will endure."
news.45.c:0 "Celestia is going down."
 ### Crystal Empire
 news.cry.0.t:0 "Revolution in the Crystal Emrpire!"
 news.cry.0.d:0 "An organised coup of oppositionary forces stormed the Crystal Castle in the Crystal City and overthrown current Ruler Princess Cadence. The Princess, her Husband and their Daughter got imprisoned. The new Goverment ensures that they are in good hooves"
 news.cry.0.a:0 "Hail the Crystal!"
 news.cry.0.b:0 "Poor Princess. I hope she's fine"
 news.cry.0.c:0 "That could be a good moment to attack"
 news.cry.0.dd:0 "Interesting"
 news.cry.1.t:0 "Crystal Empire declares independence"
 news.cry.1.d:0 "After the Revolution in the Crystal Empire the new formed Goverment declared their Independence from Equestria"
 news.cry.1.a:0 "Finally we are free from this opression"
 news.cry.1.b:0 "The traitors!"
 news.cry.1.c:0 "Perfect"
 news.cry.1.dd:0 "Interesting..."

 ### Griffons / GRF ###
 griffons.1.t:0 "Teafeather's Assassination"
 griffons.1.d:0 "Chaos consumed the nation, as today on a warm Summer day Teafeather the long standing Governor of our fair nation was shot dead upon the steps of his manor. Unfortunately the assailant managed to escape before the police could respond, and without a scape-goat to blame the people turned on each other. The long standing tensions between the Communists, the Harmonists and the Fascists exploded and the streets ran red with the Griffon blood. By the time the military and the police managed to bring some semblance of order to the country thousands of Griffons lay dead in the streets. After a long and bloody day one simple question was upon the beak of every single Griffon. What happens next?"
 griffons.1.a:0 "Let us honour the fallen..."
 griffons.2.t:0 "A Long Day in Weter"
 griffons.2.d:0 "Chaos consumed the Griffon Colony, as today on a warm Summer day Governor Teafeather was shot upon the stairs of his manor. Unfortunately the assailant managed to escape before the police could arrive, and without a scape-goat to blame the Griffons turned on each other. The long standing tensions between the Communists, the Harmonists and the Fascists exploded and the streets ran red with Griffon blood. By the time the military and the police force managed to restore some semblance of order to the country thousands of Griffons lay dead. After a long and bloody day every Griffon had but one simple question. What happens next?"
 griffons.2.a:0 "Send our condolances"
 griffons.3.t:0 "The Highill Affair"
 griffons.3.d:0 "An interesting scene errupted today in the streets of Weter, as General Highill marched into the central council chamber of the Provisional Government in front of a colum of soldiers. Highill proceeded to denounce the government and attempted to dissolve the provisioanl government. Needless to say this did not sit well with the Council, no one is quite sure who fired the first shot, but in about ten seconds flat the city errupted into chaos once more. Today the future of our great nation shall truly be decided, shall democracy win or shall it be buried under Highill's ambition?"
 griffons.3.a:0 "Highill's troops win and abolish the Council"
 griffons.3.b:0 "The Council stops the coup, Highill is executed for treason."
 griffons.4.t:0 "The Elections of 1009"
 griffons.4.d:0 "With the country at least somewhat stable now, and with Highill dead the time has finally come for out very first elections."
 griffons.4.a:0 "The GSDP win the election"
 griffons.4.b:0 "The GPP wins the election"
 griffons.4.c:0 "The PGI wins the election"
 griffons.5.t:0 "Stalliongrad supports communists!"
 griffons.5.d:0 "We did not find any agents yet, but there are multiple reports of Stalliongraders moving into our country trough the Starlight Caverns most likely to sow dissent, bribe workers and spread their propaganda. We must find them as quick as possible."
 griffons.5.a:0 "No way!"
 griffons.6.t:0 ""
 griffons.6.d:0 "Our police successfully found all the places of occupation of Stalliongradian communists. We now have an opportunity to arrest all of them at once, or we could use them to bring the revolution to our country."
 griffons.6.a:0 "Arrest them and every worker related!"
 griffons.6.b:0 "Support them!"
 griffons.6.c:0 "Arrest only them!"
 griffons.8.t:0 "Civil War!"
 griffons.8.d:0 "Sparked by political crisis and Stalliongradian propaganda, riots and protests on the streets of our cities are going out of control. The situation is getting more and more serious every hour as armed left-wing protesters meet bands of nationalists and their sympathizers. Shootings in the city streets are heard more and more often."
 griffons.8.a:0 "Support the communists!"
 griffons.8.b:0 "Support the government!"
 griffons.0.t:0 "A Brief History"
 griffons.0.d:0 "The Griffon Colony on the Equestrian mainland has always been the odd child of the Old Griffon Empire. For nearly 200 years it has been the favoured place of exile for anyone who dared defy the Emperor, but at the same time it has been quite reliant on the Empire to provide it with desperatly needed industrial goods and weapons. The abundance of political exiles and Émigrés allowed the colony to quickly establish itself as an independant political entity, however due to the over-reliance on Imperial goods the economy has stagnated. To make matters worse in the 30 years that the empire has been dead those former exiles who under the old regime would have been killed have started forming their own political organizations and in some cases have radicalized and are calling for violent revolution. Just about the only thing keeping the country together is Governor Teafeather's charisma and sheer force of will. Only time will tell how long the fragile peace he's built will last."
 griffons.0.a:0 "I should have just played Equestria"

 ### Crystal Empire ###
 crystalemp.9.t:0 "Revolution!"
 crystalemp.9.d:0 "We have overthrown the equestrian queen and freed the chrystal ponies once and for all"
 crystalemp.9.a:0 "Hail the Crystal!"
 crystalemp.10.t:0 "[EQS.GetName] demmands the Princess"
 crystalemp.10.d:0 "[EQS.GetName] demmand Princess Cadence and her family to be handed over. Rejecting that demmand could lead them to take them by force"
 crystalemp.10.a:0 "Hand them over"
 crystalemp.10.b:0 "They will pay for their crimes!"
 crystalemp.10.b.tt:0 "Equestria might declare war on us"
 crystalemp.12.t:0 "The [CRY.GetName] declares independence"
 crystalemp.12.d:0 "The [CRY.GetName] has declared their independence. There's not much we can do about that"
 crystalemp.12.a:0 "Okay then, be that way!"
 crystalemp.12.b:0 "Maybe we can"
 crystalemp.13.t:0 "Equestria closes the Border!"
 crystalemp.13.d:0 "Equestria decided to close their border and cut off every trade to us"
 crystalemp.13.a:0 "They'll see what that gives them"
 crystalemp.13.b:0 "Release them then"
 crystalemp.14.t:0 "Equestria is ready to help."
crystalemp.14.d:0 "We've recieved a message from Princess Celestia, declaring that they are ready to help us in the war against Sombra."
crystalemp.14.a:0 "Finally."

 griffons.13.t:0 "A Grasp at Glory"
 griffons.13.d:0 "For 200 years we have merely been a colony of the Grand Griffonian Empire, but yet here we stand a bulwark of Griffonkind while the old empire lies in ruin. Here we stand more united then ever while our former countrymen shed eachother's blood in the names of false prophets, and yet we allow these idiots to claim themselves the descendants of our glorious empire! An empire that once spanned continents, an empire that once had millions upon millions of people living under it's glorious banner, but now it is dead, an empire now reduced to rubble. The time has come for us to face the facts; the East is lost, but our empire can rise again... this time in the West."
 griffons.13.a:0 "The Empire lives on"
 griffons.14.t:0 "The New Imperator"
 griffons.14.d:0 "Following his recent coup d’etat, Highill, newly appointed Leader of the Nova Griffonia, has now ordered for him to be officially crowned Emperor of the Griffons. The coronation took place inside the Grand Barracks of the capital, followed up by a speech of Highill to his subjects and a mighty military parade. “The days of chaos and instability are over,” Highill spoke to his people. “Our nation shall be one of unison, strength and determination. It is time for us to rise up and reclaim our rightful spot on the world stage! It is time to reclaim the honour and glory of the empire!” The speech was followed up by mighty choirs of cheering griffons down in the streets of the capital. Although he seems hot-headed and determined, it is still to see whether he is really to come back on his promises and goals. The world is holding its breath for the time being."
 griffons.14.a:0 "Long live the Imperator!"
 griffons.15.t:0 "The New Imperator"
 griffons.15.d:0 "As a result of the recent election, fascist party leader Ironclaw was made leader of the Griffons. Unsurprisingly, he and his followers would not be satisfied with the election result itself, and it was today announced that the griffons had crowned Ironclaw himself as their newest emperor. The coronation took place in an old plaza of the capital. Many hundreds of Griffons arrived to see the spectacle. A marching band of over 2000 soldiers commenced the ceremony, followed up by a speech from Ironclaw himself after which he then crowned himself emperor. “Today is our day,” Ironclaw said in his speech. “Today is the day we rid ourselves from the corrupt, degenerate and weak democracy that has been plaguing our beautiful country. Today we look forward eagerly. A new, bright future awaits us! Our destiny awaits!” The Griffons’ neighbours have visibly been growing nervous over these recent developments, and the world as a whole will have to look out for a stronger, united Griffon folk. We shall watch how this situation develops."
 griffons.15.a:0 "Long live the Imperator!"
 griffons.16.t:0 "The New Imperator"
 griffons.16.d:0 "Following his recent coup d’etat, Highill, newly appointed Leader of the Nova Griffonia, has now ordered for him to be officially crowned Emperor of the Griffons. The coronation took place inside the Grand Barracks of the capital, followed up by a speech of Highill to his subjects and a mighty military parade. “The days of chaos and instability are over,” Highill spoke to his people. “Our nation shall be one of unison, strength and determination. It is time for us to rise up and reclaim our rightful spot on the world stage! It is time to reclaim the honour and glory of the empire!” The speech was followed up by mighty choirs of cheering griffons down in the streets of the capital. Although he seems hot-headed and determined, it is still to see whether he is really to come back on his promises and goals. The world is holding its breath for the time being."
 griffons.16.a:0 "What a loon..."
 griffons.17.t:0 "The New Imperator"
 griffons.17.d:0 "As a result of the recent election, fascist party leader Ironclaw was made leader of the Griffons. Unsurprisingly, he and his followers would not be satisfied with the election result itself, and it was today announced that the griffons had crowned Ironclaw himself as their newest emperor. The coronation took place in an old plaza of the capital. Many hundreds of Griffons arrived to see the spectacle. A marching band of over 2000 soldiers commenced the ceremony, followed up by a speech from Ironclaw himself after which he then crowned himself emperor. “Today is our day,” Ironclaw said in his speech. “Today is the day we rid ourselves from the corrupt, degenerate and weak democracy that has been plaguing our beautiful country. Today we look forward eagerly. A new, bright future awaits us! Our destiny awaits!” The Griffons’ neighbours have visibly been growing nervous over these recent developments, and the world as a whole will have to look out for a stronger, united Griffon folk. We shall watch how this situation develops."
 griffons.17.a:0 "What a loon."
 griffons.18.t:0 "Muck Requests Funds"
 griffons.18.d:0 "It's that time of year again, the time of year where Muck growels for funds. Once more he is promisign to fix the economic and bandit issues the Frontier faces on a hourly basis. What shall we do?"
 griffons.18.a:0 "Give him some money, see what happens."
 griffons.18.b:0 "They're on their own."
 griffons.19.t:0 "Muck's Request"
 griffons.19.d:0 "Despite all odds the powder keg that was the Frontier was stabilised by Governor Muck, and the people of the Frontier are requesting to join Nova Griffonia as a proper province."
 griffons.19.a:0 "We welcome them into the fold."
 griffons.20.t:0 "Muck's Amazing Muck Up"
 griffons.20.d:0 "Due to either willful ignorance or sheer stupidity bandits have taken over the frontier and killed or expelled most of our officials there. How will we proceed."
 griffons.20.a:0 "Time to settle this the old fashioned way!"
 griffons.20.b:0 "They're not worth it"
 griffons.21.t:0 "Highill's Criticism"
 griffons.21.d:0 "Field Marshal Highill the former military governor of Nova Griffonia and close friend of the now deceased Governor has taken to criticizing the Provisional Government for their mediocre attempts at restoring order to the country, and letting radicals run wild trough the streets unchecked. While not as beloved as Teafeather Highill still has the respect and more importantly the ears of most of our military, and his criticism won't do us any favours."
 griffons.21.a:0 "As if he could do any better"
 griffons.22.t:0 "PGI Soup Kitchens"
 griffons.22.d:0 "Suprising news from the poorer districts of Weter today, as several members of the PGI and even the infamous Falcons of Griffinstone have taken it upon themselves to open several soup kitchens in an effort to feed the poor. Why they've done this can only be speculated upon, but to most it is welcome to see that even in these dark times some basic kindness can still be found in the most unexpected places."
 griffons.22.a:0 "What's next, magic Mules?"
 griffons.23.t:0 "Clashes in the Streets"
 griffons.23.d:0 "Despite the PGI and the PGG agreeing to cease any and all violence between each other some of their more zealous members seemingly haven't gotten the memo. As today in the middle of Weter no less, the two sides clashed causing several dozen deaths, injuring hundreds and causing hundreds of thousands of bits in damage. Needless to say this little debacle hasn't done their representatives in the Provisional Government any favours."
 griffons.23.a:0 "It's like herding cats..."
 griffons.24.t:0 "GSDP Scandal"
 griffons.24.d:0 "An interesting scandal has come up in the Provisional Government today, as it was discovered GSDP representative has had no less than 27 affairs with creatures ranging from Thestreals to Dragons... needless to say the GSDP representatives were left speechless. Perhaps because of the sheer insanity of it all or their fellow representative's interesting choice of lovers."
 griffons.24.a:0 "He certainly dosn't like vanilla..."
 griffons.25.t:0 "Workers Strike"
 griffons.25.d:0 "Several trade unions have utilized the chaos in the country to protest what they call "abhorrent working conditions" in our factories. Apparently they've deluded themselves into thinking that child labour is something that should be abolished, and while their message was rather nice and all we dobut anyone could have heard them over the burning buildings and gunshots ringing out trough the entire country."
 griffons.25.a:0 "Children not working? What's next, hairless apes walking about?"
 griffons.26.t:0 "The Death of Griffonian Democracy"
 griffons.26.d:0 "Not long ago Governor Teafeather was assassinated and a Provisional Government was formed in Weter until the country could stabilized. The goal of the government was to eventually give way to a democratic elections, however it seems that such an election shall not be happening any time soon. As a day ago Field Marshal Highill marched upon the governmental palace at the front of a column of soldiers and proceeded to disolve the Provisional Government. Griffonia's future now rests in Highill's claws."
 griffons.26.a:0 "Democracy was just a pipe dream for them it seems..."
 griffons.27.t:0 "Griffonian Democracy"
 griffons.27.d:0 "Not long ago Governor Teafeather was assassinated and a Provisional Government was formed in Weter until the country could stabilized. The goal of the government was to eventually give way to a democratic elections, and despite the efforts of the now deceased Marshal Highill it seems that democracy at least for now has prevailed."
 griffons.27.a:0 "They are free of the Old Empire's shackles."
 griffons.28.t:0 "The War"
 griffons.28.d:0 "After months of makign practically no progress in ridding the Frontier of Virgil and his bandits the support for our was has hit an all time low. Many of our populace are demanding we withdraw and stop wasting Griffon lives on an useless piece of land."
 griffons.28.a:0 "We've got no other option..."
 griffons.28.b:0 "Faithless cowards! We'll win this war or die trying!"
 griffons.29.t:0 "The Frontier"
 griffons.29.d:0 "It seems that Heinrich has somehow managed to take over the Frontier. However with his original intnetion of bringing the revolution to Nova Griffonia becoming somewhat redundant he's decided that he wishes to rejoin our nation once more."
 griffons.29.a:0 "Welcome back brother!"
 griffons.30.t:0 "Skeiron's Schemeing"
 griffons.30.d:0 "Unsuprisingly to anyone whom knows him, Skeiron used his newfound power as our economic minister to seize some foreign factories, which he quickly incorporated into Talon Gunworks. While this doesn't hurt us per se; on the contrary it's rather useful, it is still a very blatant abuse of power and reflects poorly on our government."
 griffons.30.a:0 "At least warn us next time Goldfether"
 griffons.31.t:0 "Griffonian Migrants"
 griffons.31.d:0 "Yet another batch arrived today, fleeing our old homeland with naught but their clothes on their backs. They hope to find a better future here far from the wars of the Old Empire, and we welcome them with open wings."
 griffons.31.a:0 "Welcome to Nova Griffonia!"
 griffons.32.t:0 "Intervening in the Equestrian Civil War"
 griffons.32.d:0 "We've received horrible news from Equestria today, as it seems that Princess Luna has yet again turned into Nightmare Moon. How the Equestrians didn't see this happening is anyone's guess, but most of our citizens and more importantly our advisors seem to be of the belief that should Nighmare Moon win the Civil War she will eventually set her sights on us. What shall we do?"
 griffons.32.a:0 "Send the Equestrians some guns and call it a day."
 griffons.32.b:0 "Arm some volunteers and send them to Equestria."
 griffons.32.c:0 "This really does not concern us."
 griffons.33.t:0 "Griffon Volunteers Arrive"
 griffons.33.d:0 "It seems that the Griffons perhaps realizing the threat that Nightmare Moon poses to the entire world have sent some volunteers to help us fight her forces."
 griffons.33.a:0 "At least it's something."
 griffons.34.t:0 "The Changeling-Equestria War"
 griffons.34.d:0 "It seems that the Changelings have decided to invade Equestria, and while we don't exactly like either side, it's better to have the Equestrians at our doorstep than the Changelings. Thus some of our advisors have recommended that we send some assistance to the Equestrians."
 griffons.34.a:0 "Send them some equipment I'm sure they'll appreciate it."
 griffons.34.b:0 "Arm a couple of volunteer regiments and ship them off."
 griffons.34.c:0 "We've got better things to do."
 griffons.35.t:0 "Griffon Volunteers Arrive"
 griffons.35.d:0 "It seems that the Griffons perhaps realizing the threat that Changelings pose to the entire world have sent some volunteers to help us fight their forces."
 griffons.35.a:0 "At least it's something."
 newsg.5.t:0 "The New Imperator"
 newsg.5.d:0 "Following his recent coup d’etat, Highill, newly appointed Leader of the Nova Griffonia, has now ordered for him to be officially crowned Emperor of the Griffons. The coronation took place inside the Grand Barracks of the capital, followed up by a speech of Highill to his subjects and a mighty military parade. “The days of chaos and instability are over,” Highill spoke to his people. “Our nation shall be one of unison, strength and determination. It is time for us to rise up and reclaim our rightful spot on the world stage! It is time to reclaim the honour and glory of the empire!” The speech was followed up by mighty choirs of cheering Griffons down in the streets of the capital. Although he seems hot-headed and determined, it is still to see whether he is really to come back on his promises and goals. The world is holding its breath for the time being."
 newsg.5.a:0 "What a loon..."
 newsg.6.t:0 "The New Imperator"
 newsg.6.d:0 "As a result of the recent election, fascist party leader Ironclaw was made leader of the Griffons. Unsurprisingly, he and his followers would not be satisfied with the election result itself, and it was today announced that the Griffons had crowned Ironclaw himself as their newest emperor. The coronation took place in an old plaza of the capital. Many hundreds of Griffons arrived to see the spectacle. A marching band of over 2000 soldiers commenced the ceremony, followed up by a speech from Ironclaw himself after which he then crowned himself emperor. “Today is our day,” Ironclaw said in his speech. “Today is the day we rid ourselves from the corrupt, degenerate and weak democracy that has been plaguing our beautiful country. Today we look forward eagerly. A new, bright future awaits us! Our destiny awaits!” The Griffons’ neighbours have visibly been growing nervous over these recent developments, and the world as a whole will have to look out for a stronger, united Griffon folk. We shall watch how this situation develops."
 newsg.6.a:0 "What a loon."
 newsg.3.t:0 "The Death of Griffonian Democracy"
 newsg.3.d:0 "Not long ago Governor Teafeather was assassinated and a Provisional Government was formed in Weter until the country could stabilized. The goal of the government was to eventually give way to a democratic elections, however it seems that such an election shall not be happening any time soon. As a day ago Field Marshal Highill marched upon the governmental palace at the front of a column of soldiers and proceeded to disolve the Provisional Government. Griffonia's future now rests in Highill's claws."
 newsg.3.a:0 "Democracy was just a pipe dream for them it seems..."
 newsg.4.t:0 "Griffonian Democracy"
 newsg.4.d:0 "Not long ago Governor Teafeather was assassinated and a Provisional Government was formed in Weter until the country could stabilized. The goal of the government was to eventually give way to a democratic elections, and despite the efforts of the now deceased Marshal Highill it seems that democracy at least for now has prevailed."
 newsg.4.a:0 "They are free of the Old Empire's shackles."
 newsg.2.t:0 "A Long Day in Weter"
 newsg.2.d:0 "Chaos consumed the Griffon Colony, as today on a warm Summer day Governor Teafeather was shot upon the stairs of his manor. Unfortunately the assailant managed to escape before the police could arrive, and without a scape-goat to blame the Griffons turned on each other. The long standing tensions between the Communists, the Harmonists and the Fascists exploded and the streets ran red with Griffon blood. By the time the military and the police force managed to restore some semblance of order to the country thousands of Griffons lay dead. After a long and bloody day every Griffon had but one simple question. What happens next?"
 newsg.2.a:0 "Send our condolances"
 ### The Frontier ™ ###
 frontier.0.t:0 "The Wild Wild Frontier"
 frontier.0.d:0 "If Nova Griffonia was considered a backwater within the Griffon Empire, one can only imagine what most civilized folk back home thought of the Frontier. The countryside is infested with bandits, cannibals and overall lunatics, what few towns there are survive mostly by providing food and goods for the various bands of criminals, and to make it worse the politicians and officials are corrupt and useless. To put it quite shortly and pleasantly welcome to the Frontier, enjoy your stay."
 frontier.0.a:0 "Why did I even select this country..."
 frontier.1.t:0 "Growel for Funds"
 frontier.1.d:0 "The frontier has had all sorts of issues ever since the first Griffons decided to settle in the town of Frosthill, those issues have been ignored for decades now by incompetent governors. It's gotten to the point where bandits are actually threatening to take over the country! If we do not get funds to at least attempt to address the situation we are doomed!"
 frontier.1.a:0 "Now we just have to convince Teafeather..."
 frontier.2.t:0 "A Miracle"
 frontier.2.d:0 "Trough some miracle we actually managed to get funding from Weter..."
 frontier.2.a:0 "A surprise, but a welcome one"
 frontier.3.t:0 "Expected Result"
 frontier.3.d:0 "Unsuprisingly our begging fell on deaf ears..."
 frontier.3.a:0 "Well we're screwed"
 frontier.4.t:0 "The Comming Storm"
 frontier.4.d:0 "Dark times are ahead of us, bandits are already gathering... for something, and with no funds we most likely won't be able to weather the storm"
 frontier.4.a:0 "Might as well pack my bags."
 frontier.5.t:0 "Apply for Statehood"
 frontier.5.d:0 "After all the turmoil and hardships we've finally managed to more or less fix our situation, and as such we should make a formal request to officially join Nova Griffonia as a proper province."
 frontier.5.a:0 "Here goest nothing..."
 frontier.6.t:0 "A Shipment"
 frontier.6.d:0 "All we've managed to buy with our meager funds are some old Stalliongrader rifles from a rather dubious source. It's not much, but it is something."
 frontier.6.a:0 "At least they work"
 frontier.7.t:0 "Virgil Makes a Move"
 frontier.7.d:0 "In yet another unsuprising move, Virgil's Raider's sensing weakness descended from the mountains and took over practically every town in the Frontier with barely any ressistance, taking over the country. Governor Muck has already fled back to Weter to inform the Nova Griffonian authorities of this new development."
 frontier.7.a:0 "Let us see how Teafeather responds..."
 frontier.8.t:0 "Victory"
 frontier.8.d:0 "After a series of spectacular failures on the part of Governor Teafeather the Nova Griffonian soldiers have withdrawn from our borders... we've actually managed to win this war!"
 frontier.8.a:0 "Long live Virgilia!"
 frontier.9.t:0 "The Boiling Point"
 frontier.9.d:0 "Anyone with two eyes could have seen it comming, after months of debating, mutual contempt and conflict of interests the situation between Redtail and Virgil has reached a boiling point. To make matters worse Redtail has already mobilized his Red Guard with the intent to march on Frosthill and seize control of our new Nation."
 frontier.9.a:0 "The Red Guard is beaten back and Redtail flees into the mountains"
 frontier.9.b:0 "Redtail and his Red Guard seize Frosthill and drive Virgil into the mountains"
 frontier.11.t:0 "The Griffons' Proposal"
 frontier.11.d:0 "It seems that the Griffons have embraced Socialism, even better they've decided to send an ambassador in an attempt to join the Socialist Union, what shall we do?"
 frontier.11.a:0 "Allow them to join"
 frontier.11.b:0 "I don't trust those pigeons"
 frontier.12.t:0 "Stalliongrad Accepts"
 frontier.12.d:0 "It seems that Stalliongrad has accepted our petition to join their union."
 frontier.12.a:0 "Workers of the world unite!"
 frontier.13.t:0 "Stalliongrad Refuses"
 frontier.13.d:0 "It seems that Stalliongrad has denied our petition to join their union."
 frontier.13.a:0 "I thought we were beyond secretarianism!"
 frontier.14.t:0 "Long Pork"
 frontier.14.d:0 "Truth be told the Frontier has never lacked in danger. However it takes a special kind of person to wake up one day and decide to eat their fellow citizen, and while many places would have to deal with cannibalism every once in a while we have to deal with it on an almost daily basis... while many of our citizens have accepted this fact at this point needless to say it doesn't exactly help reflect well on our government."
 frontier.14.a:0 "Just another day on the Frontier..."
 #### BALTIMARE ####


### Baltimare ###
baltimare.1.t:0 "Flags at Half Mast"
 baltimare.1.d:0 "A great tragedy has struck our young Republic today, as Comrade Delicious reportedly suffered a severe heart attack while resting in his own home. Doctors were called to attempt to save his life, but it was to no avail as he passed away shortly after being carted away to the local hospital. With Comrade Delicious dead, we face a whole new problem: the lack of an official leader. in the end the Baltimare's Worker Council has agreed to vote between two high-ranking councilmembers: Diamond Chafer and Larry Berry. While Comrade Berry has vowed to defend the principals of the Republic many are still skeptical of him due to his role in organizing the BMS and his ties with the leadership of Stalliongrad in the north particularly the hard liners such as Comrade Vasily. Comrade Chafer on the other hoof advocates a slightly more liberal approach to both politics and economics thus putting him at odds with both Stalliongrad and the hard line communists at home. He aims to forge closer ties to Equestria and ensure the continued existance of our fledgeling republic as a sovereign state. Whoever we choose we must choose quickly, there is a war to be won after all."
 baltimare.1.a:0 "Comrade Chafter shall lead us to victory"
 baltimare.1.b:0 "The fate of the Republic falls into Comrade Berry's hooves"
 baltimare.2.t:0 "Larry Berry's Proposal"
 baltimare.2.d:0 "In light of the recent attempted assassination of Comrade Delicious, Larry Berry the People's Commissar of Interior has recently arrived to us with an interesting proposal. He has spent weeks building support amongst his fellow councilmembers for the establishment of an agency that would have extra-judical authority to detain and or "dispose" of anypony deemed an enemy of the state. Comrade Berry has argued that while this would decrease the civil liberties of our citizens it would also ensure the safety of our Republic and allow us to focus on fighting our enemies on the battlefield rather than having to worry about sabouters and traitor."
 baltimare.2.a:0 "Give him the green light"
 baltimare.2.b:0 "We will not sacrifice our freedom for safety!"
 baltimare.3.t:0 "Chaos in Baltimare"
 baltimare.3.d:0 "Chaos once more descended upon the city of Baltimare, as shortly after the proclimation of the Mare Republic an assassin snuck into the city and attempted to shoot Comrade Delicious. Despite being armed with both a high caliber rifle and several explosives, the attempt was foiled when the assassin acidentally shot themselves in the hoof and proceeded to fall off the building they had been perched on, nearly crushing Comrade Delicious in the process. Needless to say the assassination attempt was a spectacular failure. However the attempt did show that we have enemies not just across the border, but amongst us as well."
 baltimare.3.a:0 "Back to business then."
 baltimare.4.t:0 "To the Victor the Spoils"
 baltimare.4.d:0 "After all the hardships we've faced, we've managed to emerge as the clear victors in the Southern War. With the South now officially under our flag the Baltimare's Worker Council has decided to rebrand themselves into the Southern Equestrian Worker's Council and proclaim the creation of the South Equestrian Socialist Republic."
 baltimare.4.a:0 "Long live the Republic!"
 baltimare.5.t:0 "Missing Ponies"
 baltimare.5.d:0 "Ever since we allowed Berry to organize the BMS more and more ponies have started disappearing, and while we've managed to hide or cover up most of these "dissapearences" some citizens have started theorising that their friends and family are in fact not having a vacation in Zebrica."
 baltimare.5.a:0 "It's all for the greater good..."
 baltimare.6.t:0 "Another Assassination Attempt"
 baltimare.6.d:0 "As our glorious leader Comrade Delicious was touring the front lines earlier today in an effort to raise the morale of our brave troops, the unexpected happened as yet another assassin attempted to put an abrupt end to his rule. The assassin themselves decided to attempt to kill our glorious leader with a gift basket filled with poisioned muffins, candies, several needles and an angry wasp nest. Trough some miracle the assassin managed to sneak the basket near Delicious' tent but was stopped at the last moment by his personal guards, who promptly took it as a bribe. Needless to say Comrade Delicious will require new bodyguards, but has otherwise not been harmed. Unfortunately though the assassin was not caught."
 baltimare.6.a:0 "An angry wasp nest you say?"
 baltimare.7.t:0 "Yet Another Attempt"
 baltimare.7.d:0 "It has become increasingly obvious that somepony does not exactly have the highest opinion of Comrade Delicious, seeing as once more an attempt was made on his life. In this particular instance the assassin decided to go for something far more practical; a plastic explosive. The explosive itself was timed so that it would explode at right about the usual time Comrade Delicious arrived at his office, unfortunately for the assassin our glorious leader was slightly late due to being busy at home... doing things... private things. While Comrade Delicious managed to escape the explosion unharmed this most recent attempt has more or less confirmed that someone within the government wants our leader dead."
 baltimare.7.a:0 "This demands investigation!"
 baltimare.8.t:0 "The Grand Investigation"
 baltimare.8.d:0 "With the most recent attempt on Comrade Delicious' life the Baltimare's Worker Council has come to the conclusion that somepony within the government is either a traitor or working closely with the Mare Republic's enemies. Either way the Council has decided to start a grand investigation to find the head of the snake."
 baltimare.8.a:0 "Let's hope we can figure this out quickly."
 baltimare.9.t:0 "Stolen Evidence"
 baltimare.9.d:0 "It seems that our little traitor has been busy as several files and leads have been found missing from the Worker's Council's offices. While this won't do too much to slow down the investigation it will put our government's effectivness into question seeing as the traitor literally just walked in and stole evidence."
 baltimare.9.a:0 "Seems the rat is scared..."
 baltimare.10.t:0 "Murdered Suspect"
 baltimare.10.d:0 "It seems that the rat has struck again seeing as one of the suspects that we've recently taken into custody was found dead in their cells last night. While this will do little to slow down the investigation it still reflects poorly upon our government's capabilities to roout out traitors."
 baltimare.10.a:0 "They can't hide forever..."
 baltimare.11.t:0 "A Massive Lead"
 baltimare.11.d:0 "After months of investigation and following dozens of dead ends we've finally managed to catch a break. A former member of the cleaning staff in the Council's offices came forth and described a rather odd encounter on the day he was fired. Apparently after finishing his work for the day he ran into a rather odd blue mare whom according to him he had never seen in his life before that moment. She Introduced herself to him as "Raven Flight" and claimed to be a new member of the cleaning staff and that she had been specifically assigned to Comrade Delicious' office and promptly asked for directions to the office, not thinking much of it our witness promptly directed her to the office and never saw her again. While some members of our Government dismissed this as a jealous ex-employee trying to get some revenge on his former co-workers, further investigation into our employment records did in fact confirm that no one named Raven Flight has ever worked in the Council's offices."
 baltimare.11.a:0 "We must find this "Raven Flight""
 baltimare.12.t:0 "The Lead"
 baltimare.12.d:0 "After weeks of searching the police in cooperation with the BMS and several concerned citizens has finally managed to find our suspect... unfortunately the encounter wasn't exactly what we expected. We did in fact manage to track down this Raven Flight, however it seems that our traitor found her first... When the police entered the small house right outside of Baltimare where our suspect had been living for the last couple of months they found a scene straight out of a horror movie. The suspect was found to have been cut with a meat cleaver some odd thirty to sixty times resulting in an extremely painful death, in addition to that the entire house was ransacked suggesting that the traitor or their agent were in fact looking for something. While our prospects of finding anything were slim trough some miracle the police managed to find quite a large amount of encoded messages hidden beneath one of the floor boards. While it will take us some time to decode the messages this will take us much closer to finding the traitor."
 baltimare.12.a:0 "It seems they should have hidden their trail better."
 baltimare.13.t:0 "A Conspiracy"
 baltimare.13.d:0 "Despite the evidence we most recently gathered being locked up in the depths of the main council chamber, it seems that some of it has gone missing which has confirmed our worst fears; that somepony on the council is the perpetrator... however this does mean that our list of suspects has been shortened to about twenty ponies so there is a bright side to these developments."
 baltimare.13.a:0 "Unbelievable!"
 baltimare.14.t:0 "The Traitor"
 baltimare.14.d:0 "After months of decoding the evidence we've finally managed to discern the identity of the traitor, and it seems that it was non other than Larry Berry... our Minister of Interior... needless to say the council was shocked by this revelation. However they are now more determined to arrest the traitor than ever and have sent Comrade Chafer to "collect" our dear friend Berry."
 baltimare.14.a:0 "Comrade Chafer will take care of that weasel!"
 baltimare.15.t:0 "The Finale"
 baltimare.15.d:0 "It seems that our now former Minister of Interior decided to take the cowards way out. When Comrade Chafer finally managed to breach his way into the BMS Headquarters and after facing armed ressistance he found Larry Berry dead in his office with a gun in his mouth, the evidence recovered from his office is enough to condemn his entire organization for high treason. However with Berry's death and the deaths of his supporters perhaps we should consider reforming the BMS so that such an accident does not happen ever again."
 baltimare.15.a:0 "Enough of this insanity, Disolve the BMS!"
 baltimare.15.b:0 "Reform them into something more useful."
 baltimare.15.c:0 "The traitor is dead, leave them be."
 baltimare.16.t:0 "Dealing With the Tribals."
 baltimare.16.d:0 "During the chaos in the South the Dr Caballeron a well known explorer and mercenary created a rogue state in the middle of the deep South. Now that Nightmare Moon's supporters have been dealt with perhaps we should deal with him?"
 baltimare.16.a:0 "We'll just kick him out of the jungle."
 baltimare.16.c:0 "Let us try to make a deal with him."
 baltimare.16.b:0 "He's not worth our time"
 baltimare.17.t:0 "Dealing With the Celestial State"
 baltimare.17.d:0 "During the chaos in the South the Celestial State formed out of those ponies who wished to rejoin Equestria after Nightmare Moon declared her revolt. With our mutual enemy in the South now gone perhaps we should deal with them?"
 baltimare.17.a:0 "We'll send them packing back to Canterlot!"
 baltimare.17.c:0 "Surely they would want to be a part of our glorious union."
 baltimare.17.b:0 "No point in even bothering with them."
 baltimare.18.t:0 "Dr Caballeron Reject Our Offer"
 baltimare.18.d:0 "Dr Caballeron has rejected our offer. What shall we do?"
 baltimare.18.a:0 "Time to do this the hard way..."
 baltimare.18.b:0 "Leave him be, It's not like he'll do anything."
 baltimare.19.t:0 "The Celestial State Rejects Our Offer"
 baltimare.19.d:0 "Despite our offer being rather reasonable the Celestial State still rejected it. What shall we do?"
 baltimare.19.a:0 "We tried settling our differences with words, time to do it with bullets"
 baltimare.19.b:0 "Leave them be, they're harmless"
 baltimare.20.t:0 "The Tribals Accept Our Offer"
 baltimare.20.d:0 "It seems that Caballeron has seen reason and decided to join our union, as strange as that sounds."
 baltimare.20.a:0 "Great!"
 baltimare.21.t:0 "The Celestial State Accepts Our Offer"
 baltimare.21.d:0 "It seems that the Celestial State has agreed to our offer, how and why they did this is anypony's guess, but we welcome them to our union non the less."
 baltimare.21.a:0 "Great!"
 ### Jungle ###
 jungle.0.t:0 "The Long Road Ahead"
 jungle.0.d:0 "Truth be told one of the things keeping us back from properly exploting the jungle is the lack of actual infrastructure to transport both resources and ponies. While we've managed to somewhat mitigate this issue by using the natives to pave some roads one of our advisors has proposed we seperate some funds... and natives to construct a proper railroad in Tenochtitlan."
 jungle.0.a:0 "This is unnecessary"
 jungle.0.b:0 "Why not, every little bit helps"
 jungle.1.t:0 "The Riches of Tenochtitlan"
 jungle.1.d:0 "With the recent discovery of gold around of Tenochtitlan some of our advisors have proposed that we begin resettling any natives living on known gold nodes or better yet outright enslave those natives to dig the gold for us. While this would undoubtedly increase production it would to say the least make the natives despise us."
 jungle.1.a:0 "Just resettle the savages"
 jungle.1.b:0 "Make sure every foal, mare and stallion is working in those mines"
 jungle.0.c:0 "This is a great idea! Shoot anyone who complains about it."
 jungle.2.t:0 "The Issue of Native Conscription"
 jungle.2.d:0 "As our current conscription policy towars the Natives stands every family with three or more foals must give their firstborn son into our military, however some of our advisors have argued that this is simply not enough to win the war. They've proposed that we conscript the firstborn foal of every two foal family."
 jungle.2.a:0 "We've got enough soldiers as is."
 jungle.2.b:0 "Why not, make sure anypony whom complains is never seen again."
 jungle.3.t:0 "Working in the Jungle"
 jungle.3.d:0 "Their bodies lie lazily under the sweltering heat of the canopy. Flies already set to work on them before they had wheezed their final breath. Another village, left fit only for ghosts. Their now former overseer assures us that they had finished their work. The railroad had been laid, the factory doors are open and feeding the mechanisms of war, and the golden idols, which once adorned the chief’s hut, now cover the walls of the his office."
 jungle.3.a:0 "Hopefully this won't be too much of a net loss."
 jungle.4.t:0 "Natives Flock to the Army"
 jungle.4.d:0 "While mercenaries, adventurers and bandits make up out officer corps, we need the natives to fill our ranks. Fortunately, after much persuasion and some concessions a local officer, a local native chief was persuaded over to our cause."
 jungle.4.a:0 "Maybe not all of them are idiots."
 jungle.5.t:0 "Natives Desert"
 jungle.5.d:0 "A platoon of native troops has rebelled against their officers. The Companyponies were found with their heads stacked into a small pyramid. Horns and wings were removed and have yet to be found. Worse of all, the natives took off with all their supplies and equipment and their villages have been deserted, what they couldn’t take with them was burned."
 jungle.5.a:0 "Hunt down those savages!"
 jungle.6.t:0 "Gold Mine Collapses"
 jungle.6.d:0 "A goldmine collapsed today. The overseers are safe and sound, but many natives are still trapped deep inside with many tons of gold. Some miners attempted to dig the trapped comrades out, but were quickly put back to actual work by the overseers. Those few individuals that bothered to protest were swiftly arrested for disobedience and punished. On the bright side The mine’s foreman predicts production should return to normal in a month or two."
 jungle.6.a:0 "At least nothing of value was lost"
 jungle.7.t:0 "Our Future"
 jungle.7.d:0 "Trough sheer will, cruelty and determination we've managed to win the war in the South-East, however to do so we've brutalized the natives and alienated the few proper Equestrians living along the coast thus making our control tenuous at best. If we intend to survive we must find a sponsor and find one soon."
 jungle.7.a:0 "The Equestrians will keep us safe"
 jungle.7.b:0 "Let's negotiate with the Changelings, I'm sure we can come to an agreement"
 jungle.7.c:0 "We've conquered the jungle alone... and we shall rule it alone"
 jungle.8.t:0 "The Changelings Refuse"
 jungle.8.d:0 "In a shocking turn of events the Changelings actually refused our offer, what shall we do?"
 jungle.8.a:0 "Make an offer to the Equestrians"
 jungle.8.b:0 "We'll rule the jungles alone"
 jungle.9.t:0 "Well and Truly Alone"
 jungle.9.d:0 "The Changelings refused, the Equestrians refused... we are truly alone in the jungle, with all the dangers that bears."
 jungle.9.a:0 "We don't need either of them anyway!"
 jungle.10.t:0 "The Equestrians Turn Down out Offer"
 jungle.10.d:0 "In a shocking turn of events the Equestrians refused our offer! What shall we do?"
 jungle.10.a:0 "Let's see if the Changelings are more reasonable"
 jungle.10.b:0 "No we conquered the jungle! And we shall rule it ourselves!"
 jungle.11.t:0 "Unrest Amongst the Tribes"
 jungle.11.d:0 "An old stallion once said: "You can't break a pony like you can an animal"; while we don't particularly care for whom said that nor should we it seems that some of the more outlying jungle tribes have taken the saying to heart and started getting somewhat uppity."
 jungle.11.a:0 "Send somepony to deal with them"
 jungle.12.t:0 "Back to Business"
 jungle.12.d:0 "What little rebelliousness the local tribes had in them has finally been crushed by our troops."
 jungle.12.a:0 "Hopefully this will serve as a warning to the other savages"
 jungle.13.t:0 "Destroyed Outposts"
 jungle.13.d:0 "It seems that the Tribals are no longer merely voicing their discontent as several of our outposts and camps were found burned to the ground with their garrisons slaugthered, to make it worse no natives were caught in the act. The fact that no natives were caught makes our advisors think that we have a full fledged guerilla force fighting us now."
 jungle.13.a:0 "Damn it! Hunt down those savages before they do anymore harm"
 jungle.14.t:0 "The Fire Rises"
 jungle.14.d:0 "After long weeks spent in the jungles our troops have finally managed to hunt down the savages that have been destroying our outposts and butchering our ponies."
 jungle.14.a:0 "That will teach them to mess with us!"
 jungle.15.t:0 "Rumble in the Jungle"
 jungle.15.d:0 "It seems that the guerilla issue we've been having for some time now has escelated even further, as several outlying communities, villages and tribes are now in open rebellion against us. While they pose no real threat putting down the rebels will take time and resources."
 jungle.15.a:0 "Oh come one! They're just a bunch of spear chucking savages!"
 jungle.16.t:0 "The Aftermath"
 jungle.16.d:0 "We've finally managed to put down the rebellions against our rules, however there are still Tribal Guerillas attacking us from the jungle."
 jungle.16.a:0 "We'll get 'em all eventually"
 ### Dark Wing's Super Secret Event Chain ###
 conspiracy.3.t:0 "Equestrian Investment"
 conspiracy.3.d:0 "It seems that our new ties to Equestria have brought some good to us after all, as several industrialists from Canterlot have decided to invest in new factories on our soil, while some may call letting the bourgeoise operate factories on our soil a betrayal to the revolution eventually they shall learn that it is merely but a means to an end."
 conspiracy.3.a:0 "We thank our Equestrian "friends" for their generosity"
 conspiracy.4.t:0 "New Railroads"
 conspiracy.4.d:0 "With our new ties to Equestria the Princess has deemed it fit to build a new set of railways in our domain, and while we have been provided both the funds and resources to actually construct the railroads it makes the government look like Celestia's stooges."
 conspiracy.4.a:0 "A connected nation is a united nation!"
 conspiracy.5.t:0 "Armouries"
 conspiracy.5.d:0 "It seems that despite our former secession from Equestria that the Royal Army has decided to open up several new armouries in our land to ensure our "safety", needless to say while it does provide us with a source of military equipment it also achieves the effect of confirming Stalliongrad's status as an Equestrian subject."
 conspiracy.5.a:0 "I'm glad that Equestria is ensuring our "safety""
 conspiracy.6.t:0 "Industrialization"
 conspiracy.6.d:0 "After many years of hard work, an a bit of funding from Equestria we've finally managed to completely industrialize our nation, and we've got our own General Secretary to thank for that."
 conspiracy.6.a:0 "That's nice."
 conspiracy.7.t:0 "A Great Tragedy"
 conspiracy.7.d:0 "Disaster has struck Stalliongrad. On the morning of March 17th, an explosion rocked the palace of the Grand Soviet, setting off a small fires and killing a number of council officials. An investigation is currently underway, but there is nothing that could lead to a culprit, and authorities are not confident of finding such evidence any time soon. Rumours are aplenty, ranging from Changeling sabotage to domestic terrorism. Whatever may be the case, it is clear that somepony’s not pleased with the current administration."
 conspiracy.7.a:0 "We will not be cowed by terrorists!"
 conspiracy.8.t:0 "A Nation United"
 conspiracy.8.d:0 "It has been several days since the Grand Soviet bombing, and life in Stalliongrad has returned to normal. Surprisingly enough, despite coming up short with any credible suspects, the current administration has seen a surge of support in the aftermath of the attack. While the act was clearly motivated by politics, most civilians see it as a national tragedy as indicated by the vigils held in honour of the victims. General Secretary Dark Wing was quick to seize on this wave of solidarity and participated in the vigils as well. This has been received positively by the nation, and it is expected to increase support for the current party."
 conspiracy.8.a:0 "What doesn’t kill us makes us stronger!"
 conspiracy.9.t:0 "Responsibility"
 conspiracy.9.d:0 "Any hopes that the attack was merely Changeling sabotage or some outside force was quickly dashed today as group calling themselves "Red Dawn" claimed responsibility for the attack on the Grand Soviet. Hijacking several radio broadcasts across the nation they proceeded to denounce General Secretary Dark Wing as a "bourgeoise puppet" and a "traitor to the revolution", even more worrisome however is their decleration that they will fight our government until a true dictatorship of the proletariat is restored to Stalliongrad. Unfortunately what they failed to account for was the sheer amount of loved ones lost making the ponies rally behind Dark Wing and his government in these dark times."
 conspiracy.9.a:0 "The game is on..."
 conspiracy.10.t:0 "The Hunt"
 conspiracy.10.d:0 "Needless to say nopony is happy with the recent turn of events. Ponies have lost their loved ones, the Supreme Soviet is in ruins and to make it all worse we have traitors within our midst. However the General Secretary has recently received several anonymous tips that could lead us to the traitor's hiding place..."
 conspiracy.10.a:0 "The first tip said to investigate the forests around Sovenok"
 conspiracy.10.b:0 "The second tip said to investigate Downtown St. Petershoof"
 conspiracy.10.c:0 "The third tip said to investigate the Mountains around Zayatsk"
 conspiracy.11.t:0 "Sovenok"
 conspiracy.11.d:0 "It seems that the tip the urging the General Secretary to investigate Sovenok was in fact true, as when we sent a regiment to Sovenok several of the locals confirmed that there were in fact strangers moving trough the small town and congregating at a local summer camp in the woods..."
 conspiracy.11.a:0 "Lets see what we find in the camp..."
 conspiracy.12.t:0 "Petershoof"
 conspiracy.12.d:0 "It seems that the Petershoof tip was in fact either a red herring or completely false as after two months of investigation all we've managed to accomplish is waste some manpower and embarrass the government."
 conspiracy.12.a:0 "Back to the drawing board then..."
 conspiracy.13.t:0 "Zayatsk"
 conspiracy.13.d:0 "Following the second tip our troops searched trough the mountains around Zayatsk for nearly a month, and after nearly a month of searching had almost given up hope until they managed to find a small rebel camp not in the mountains but the forests a bit south of Zayatsk. The evidence acquired from this camp is pointing towards the town of Sovenok."
 conspiracy.13.t:0 "To Sovenok we go..."
 conspiracy.14.t:0 "The Battle at Sovenok"
 conspiracy.14.d:0 "It seems that our suspicions have proven to be correct as when our valiant troops found the camp they were fired upon from all sides..."
 conspiracy.14.a:0 "Kill the traitors!"
 conspiracy.15.t:0 "Victory"
 conspiracy.15.d:0 "After several days of hard fighting our troops have managed to free the camp of any traitors within, the prisoners we've captured have in fact confirmed that the mysterious leader of the Red Dawn has been killed."
 conspiracy.15.a:0 "Splendid!"
 conspiracy.16.t:0 "The Celebration"
 conspiracy.16.d:0 "There was much fanfare today on the streets of Stalliongrad as General Secretary Dark Wing proclaimed our victory over the vicious terrorist organization known as the Red Dawn. The celebration lasted for nearly as even Dark Wing's staunchest critics partook in the revelry. The celebration and was concluded by a speech from the General Secretary himself promising a new age for Stalliongrad, an age of prosperity, freedom and most importantly friendship..."
 conspiracy.16.a:0 "Long live Stalliongrad!"
 conspiracy.17.t:0 "The Hunt Continues"
 conspiracy.17.d:0 "Despite our failure to find anything in Petershoof we can still fix this, let us follow the other two tips."
 conspiracy.17.a:0 "To Zayatsk"
 conspiracy.17.b:0 "To Sovenok"
 conspiracy.18.t:0 "The General Secretary's Plan"
 conspiracy.18.d:0 "No one really expected it, but as the citizens of Stalliongrad woke up today beneath the old red flag of Stalliongrad one thing was for certain, something had happened. As if one our brave troops stormed Equestrian armouries and garrisons all over the country slaughtering any and all Equestrian soldiers found, soon enough the populace begun lynching any Equestrian officials they could find. All of this was spurred on by our beloved General Secretary Dark Wing whose voice could be heard on every radio station in Stalliongrad proclaiming not just the return of proper communism to our fair land, but to all of Equestria..."
 conspiracy.18.a:0 "Long live Stalliongrad! Long live Dark Wing!"
 conspiracy.21.t:0 "Wait, What!?"
 conspiracy.21.d:0 "Needless to say today has seen an interesting turn of events, as General Secretary or should we say, Supreme Leader Dark Wing proclaimed an end to both the Stalliongradian Politburo and Supreme Soviet. Those few that resisted the Supreme Leader's actions were swiftly dealt with by soldiers loyal to the regime, this act has effectively given Dark Wing absolute power over all of Stalliongrad's affairs. However all of that was overshadowed by the Supreme Leader's radio adress to the nation in which he proclaimed the disolvement of Stalliongrad... and the proclimation of the Greater Equestrian Union."
 conspiracy.21.a:0 "Wait, What!?"
 conspiracy.22.t:0 "Sovenok"
 conspiracy.22.d:0 "It seems that the tip the urging the General Secretary to investigate Sovenok was in fact true, as when we sent a regiment to Sovenok several of the locals confirmed that there were in fact strangers moving trough the small town and congregating at a local summer camp in the woods..."
 conspiracy.22.a:0 "Lets see what we find in the camp..."
 conspiracy.23.t:0 "The Battle at Sovenok"
 conspiracy.23.d:0 "It seems that our suspicions have proven to be correct as when our valiant troops found the camp they were fired upon from all sides..."
 conspiracy.23.a:0 "Kill the traitors!"
 conspiracy.24.t:0 "Victory"
 conspiracy.24.d:0 "After several days of hard fighting our troops have managed to free the camp of any traitors within, however with the death of all the defenders we might never know if we killed the mysterious leader of the Red Dawn..."
 conspiracy.24.a:0 "Oh well"
 conspiracy.25.t:0 "Choosing our Capital"
 conspiracy.25.d:0 "With Celestria' corrupt regime done, and the Greater Equestrian Union in control of the majority of Equestria's metropolitan capitals it's about time we chose where our government shall be housed."
 conspiracy.25.a:0 "Canterlot"
 conspiracy.25.b:0 "Manehatten"
 conspiracy.25.c:0 "Stalliongrad"
